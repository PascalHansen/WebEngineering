<!DOCTYPE html>
<html>
<head>
    <title>Restaurants</title>
</head>
<body>
    <h2>Restaurant List</h2>
    <ul>
        {% for restaurant in restaurants %}
            <li>
                <a href="{% url 'restaurant_detail' restaurant.id %}">
                    {{ restaurant.name }}
                </a>
                - {{ restaurant.cuisine }} - {{ restaurant.location }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
