{% extends 'base.html' %}

{% block title %}Delete Restaurant{% endblock %}

{% block content %}
<h1>Delete Restaurant</h1>
    <p>Are you sure you want to delete the restaurant "{{ restaurant.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'dashboard' %}">Cancel</a>
    </form>
{% endblock %}
