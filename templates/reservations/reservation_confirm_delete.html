{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h2>Confirm Delete</h2>
    <p>Are you sure you want to delete reservation {{ reservation }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'reservation_list' %}">Cancel</a>
{% endblock %}
